version: "3"
networks:
  develop:
    driver: bridge

services:
  workspace:
    build:
      context: ./workspace
      args:
        - PHP_VERSION=${PHP_VERSION}
    container_name: workspace
    ports: 
      - "8081:8081"
      - "8888:8888"
    volumes:
      - ./php/php.ini:/usr/local/etc/php/php.ini
      - /develop:/develop
    tty: true
    links:
      - mysql
    networks:
      - develop

  mysql:
    build: ./mysql
    container_name: mysql
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/my.cnf:/etc/mysql/my.cnf
      - ./mysql/conf.d/:/etc/mysql/conf.d/
      - ./mysql/data:/var/lib/mysql
      - ./mysql/log/error.log:/var/log/mysql/error.log
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    networks: 
      - develop

  redis:
    build: ./redis
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis/log/redis.log:/var/log/redis/redis-server.log
      - ./redis/data/:/var/lib/redis/
    networks: 
      - develop

  php-fpm:
    build:
      context: ./php
      args:
        - PHP_VERSION=${PHP_VERSION}
    container_name: php-fpm
    ports:
      - "9000:9000"
    extra_hosts:
      - "dockerhost:${DOCKER_HOST_IP}"
    links:
      - "mysql"
      - "redis"
    volumes:
      - ./php/php.ini:/usr/local/etc/php/php.ini
#      - ./php/php-fpm.conf:/usr/local/etc/php-fpm.conf
#      - ./php/pool.d:/usr/local/etc/php-fpm.d
      - ./php/log/php-fpm.log:/var/log/php-fpm.log
      - /develop:/develop
    networks: 
      - develop

  nginx:
    build: ./nginx
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    links:
      - "php-fpm"
    depends_on:
      - "php-fpm"
    volumes:
      - /develop:/develop
      - ./nginx/site-enabled/:/etc/nginx/conf.d/
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/log/:/nginx/log
    networks: 
      - develop

  












